<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Streamgraph: Wetterdaten und Coronazahlen</title>
    <script src="https://d3js.org/d3.v2.js"></script>
    <script src="https://use.fontawesome.com/xxx.js"></script>
    <link href="https://use.fontawesome.com/releases/5.14.0/css/all.css" rel="stylesheet">
</head>
<body>
<header><h2>Streamgraph: Wetterdaten und Coronazahlen</h2></header>

<div class="middle">
<label>
    <input  id="btn19" type="radio" name="radio" onclick="changeYear(2019)"/>
    <div class="year-19 box">
        <span>Jahr 2019</span>
    </div>
</label>


<label>
    <input id="btn20" type="radio" name="radio" onclick="changeYear(2020)" checked="true"/>
    <div class="year-20 box">
        <span>Jahr 2020</span>
    </div>
</label>

</div>
<div class="chart"></div>
<script src="script.js"></script>
</body>
</html>
